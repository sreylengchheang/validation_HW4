<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Validation</title>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="card">
                    <p class="card-header">Register</p>
                    <div class="card-body">
                        <form action="#">
                            <div class="form-group">
                                <input type="text" placeholder="Name" name="" id="nameId" class="form-control border">
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Age" name="" id="ageId" class="form-control border">
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="NickName" name="" id="nicknameId" class="form-control border">
                            </div>
                            <button type="button" class="btn btn-primary">Register</button>
                        </form>
                        <hr>
                        <div id="message"></div>
                    </div>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/form.js"></script>
</body>

</html>
